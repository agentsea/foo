
api_version: v1
kind: TaskAgent
name: "foo"
description: "An agent that can learn any task"
cmd: "poetry run python -m foo.server"
img_repo: "us-central1-docker.pkg.dev/agentsea-dev/guisurfer/foo"
tags:
  - "gui"
supports:
  - "desktop"
versions:
  latest: "us-central1-docker.pkg.dev/agentsea-dev/guisurfer/foo:latest"
runtimes:
  - type: "agent"
    preference:
      - "process"
      - "docker"
      - "kube"
llm_providers:
  preference:
    - "gpt-4o"
    - "gpt-4-turbo"
    - "anthropic/claude-3-opus-20240229"
public: True
icon: https://tinyurl.com/y5u4u7te
resource_requests:
  cpu: "1"
  memory: "2Gi"
resource_limits:
  cpu: "2"
  memory: "4Gi"
